workflows:
  blacklight-traject-ci-cd:
    jobs:
      - test-application:
          name: test-application
          context:
            - org-global
          filters:
            branches:
              only: /.*/

      - build-image:
          name: build-image
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - /preview\/.*/

      - push-image:
          name: push-image
          context:
            - org-global
          filters:
            branches:              
              only:
                - main
                - /preview\/.*/
          requires:
            - build-image
            - test-application
      
      - release-image: 
          name: release-image
          clusters: << pipeline.parameters.CLUSTERS_PROD >>
          context:
            - org-global
          from_tag: "<< pipeline.git.revision >>"
          to_tag: "<< pipeline.git.tag >>"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+.*/    
