language: ruby
rvm:
  - jruby-9.2.9.0
sudo: false

env:
  global:
    - CC_TEST_REPORTER_ID=07da8f2c9c45d37c15805939c790c778c49a170181ade9ad453ad6cb1f13bbfd
    - GIT_COMMITTED_AT=$(git log -1 --pretty=format:%ct)

branches:
  only:
    - master

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - docker pull solr:7.4.0
  - docker run -d -p 8983:8983 -v "$(pwd)"/solr/conf:/myconfig solr:7.4.0 solr-create -c psul_blacklight -d /myconfig
  - docker ps -a

cache:
  bundler: true

script:
  - set JRUBY_OPTS="--debug"
  - bundle exec rubocop
  - bundle exec rake

after_script:
  - ./cc-test-reporter after-build --debug --exit-code $TRAVIS_TEST_RESULT