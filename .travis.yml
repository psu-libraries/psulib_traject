language: ruby
rvm:
  - jruby-9.2.4.0
sudo: false

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - docker pull solr:7.4.0
  - docker run -d -p 8983:8983 -v "$(pwd)"/solr/conf:/myconfig solr:7.4.0 solr-create -c psul_blacklight -d /myconfig
  - docker ps -a

cache:
  bundler: true

script:
- bundle exec rubocop
- bundle exec rake